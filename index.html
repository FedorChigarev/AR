<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Оживающий плакат</title>
  <!-- Подключаем A-Frame и AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Сцена AR.js -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Маркер (замените на свой маркер) -->
    <a-marker type="pattern" url="path/to/pattern-marker.patt">
      <!-- Видео, которое появится на месте маркера -->
      <a-video
        src="path/to/video.mp4"
        width="1.6"
        height="0.9"
        position="0 0 0"
        rotation="-90 0 0"
        autoplay
        loop
      ></a-video>
    </a-marker>
    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
